<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/bootstrap.js"></script>
	<title>RAD - Homepage</title>
</head>
<body>
	<header class="container-fluid">
		<img src="img/logoDB.png" alt="Colegio Don Bosco" move="center">
	</header>
	<div class="jumbotron">
		<h1 class="text-center" style="font-family:mesmerize">R A D</h1>
		<p align="center"> Registro de Asistencia Dactilar</p>
	</div>
	<div class="container">
		<h1>Inicio de sesión o.ó</h1>
		<form action="" method="POST" role="form">
				<legend class="m8">Inicie sesión</legend>
				<div class="form-group col-xs-6">
					<label for="username" class="m8">Nombre de Usuario:</label>
					<input type="text" name="usrnm" class="form-control m8" placeholder="Introduzca Nombre de Usuario" id="focusedInput">
					<label for="password" class="m8">Contraseña:</label>
					<input type="password" name="psswrd" class="form-control m8" placeholder="Introduzca Contraseña">
					<br>
					<button type="submit" class="btn btn-default">Entrar en BD</button>
				</div>
		</form>	
	</div>
